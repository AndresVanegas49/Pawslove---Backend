spring.application.name=PawsloveV1
spring.datasource.url=jdbc:mysql://localhost:3306/PawsloveFoundation?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Clave secreta para JWT. Debe ser una cadena larga y compleja (mínimo 256 bits).
jwt.secret=PawsloveSuperSecretKeyForJWTAuthenticationPurposeMustBeLongEnough256Bits
jwt.expiration=3600000
